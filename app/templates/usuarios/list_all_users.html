{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='roles/roles.css') }}" type="text/css">
<div class="container mt-4">
    <div class="row titulo-botao-criar">
        <div class="col">
            <h1>Usuários</h1>
        </div>
        <div class="col button-criar">
            <a href="{{ url_for('usuarios.create_user') }}" class="btn btn-primary">Criar</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Função</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in users %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.role.name if usuario.role else 'Nenhuma função associada' }}</td>
                <td>
                    <a href="#" class="btn btn-primary btn-sm">Editar</a>
                    <form action="#" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta função?');">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
